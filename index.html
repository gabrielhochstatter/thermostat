
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thermostat</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script src="src/thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        updateTemp();
      });
    </script>


    <div class="container" >
      <h1>Temperature: <input type="text" id="temperature" value="" readonly></h1>
    </div>
    <div class="container" >
      <button id="raise-button" class="btn btn-primary" onclick="t.decreaseTemperature(); updateTemp();">Lower Temperature</button>
      <button class="btn btn-danger" onclick="t.increaseTemperature(); updateTemp();">Raise Temperature</button>
    </div>
    <br>
    <div class="container" >
      <button class="btn btn-success" data-toggle="button">Power Saving Mode: On</button>
      <button class="btn btn-secondary">Reset</button>
    </div>
    <br>
    <div class="container" >
      <h3>Current Usage: <script>document.write(t.currentEnergyUsage());</script></h3>
    </div>


  </body>
</html>
