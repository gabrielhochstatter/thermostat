
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thermostat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="src/thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <div class="container" >
      <h1>Temperature: <span id="temperature"></span></h1>
    </div>
    <div class="container" >
      <button id="lower-button" class="btn btn-primary">Lower Temperature</button>
      <button id="raise-button" class="btn btn-danger">Raise Temperature</button>
    </div>
    <br>
    <div class="container" >
      <button id="power-saving-button" class="btn btn-success" data-toggle="button">
        Power Saving Mode <span id="power-saving-on-off">On</span>
      </button>
      <button id="reset-button" class="btn btn-secondary">Reset</button>
    </div>
    <br>
    <div class="container">
      <h3>Current Usage: <span id='usage-text'></span></h3>
      
      <script>
        $('#temperature').text(function() {
          return t.temperature;
        });

        $('#usage-text').text(function(){
          return t.currentEnergyUsage();
        });

        $('#lower-button').click(function(){
          t.decreaseTemperature();
          $('#usage-text').text(function(){
            return t.currentEnergyUsage();
          });

          $('#temperature').text(function() {
            return t.temperature;
          });
        });

        $('#raise-button').click(function(){
          t.increaseTemperature();
          $('#usage-text').text(function(){
            return t.currentEnergyUsage();
          });

          $('#temperature').text(function() {
            return t.temperature;
          });
        });

        $('#reset-button').click(function(){
          t.resetTemperature();
          $('#usage-text').text(function(){
            return t.currentEnergyUsage();
          });

          $('#temperature').text(function() {
            return t.temperature;
          });
        });

        $('#power-saving-button').click(function(){
          t.togglePowerSaving();
          $('#power-saving-on-off').text(function(){
            return t.isPowerSavingOn();
          });

          $('#temperature').text(function() {
            return t.temperature;
          });
        });

      </script>

    </div>


  </body>
</html>
